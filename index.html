<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/index.js"></script>
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  -->
</head>
<body>
  <main>
    <section id="entrada">
      <!--<form action="">-->
        <div class="formField">
          <label for="Day">Day</label>
          <input type="text" name="Day" id="day" placeholder="DD" maxlength="2" required>
          <div class="div-alert div-alert-month">ssss</div>
        </div>
        <div class="formField">          
          <label for="Month">Month</label>
          <input type="text" name="Month" id="month" placeholder="MM" maxlength="2" required>
          <div class="div-alert div-alert-month">ssss</div>
        </div>
        <div class="formField">          
          <label for="Year">Year</label>
          <input type="text" name="Year" id="year" placeholder="YYYY" maxlength="4" required>
          <div class="div-alert div-alert-month">ssss</div>
        </div>
        <hr><button type="submit" id="calcular" onclick="calcIdade()"></button>          
      <!--</form>   --> 
    </section>
    <section id="resultado">
      <div>
        <label id="years-result">--</label> years
      </div>
      <div>
        <label id="months-result">--</label> months
      </div>
      <div>
        <label id="day-result">--</label> days
      </div>
    </section>
  </main>



  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
